        <h1>Te amo</h1>
    
        <div>
            clique para alerta <br>
            <button id="enviar">Enviar</button>
        </div>
    
        <script>
    
            const enviar = document.getElementById('enviar')
            enviar.addEventListener('click', function () {
                alert('Button clicked!');
            });
    
        </script>

    </div>
